{% extends "inventory_module/base.html" %}

{% block title %} Dorabot Inventory System  {% endblock %}

{% block content %}

    <div class="container text-center">
    <div class="col-md-12">
        <h1 class="btn-block"></h1>
        <h1 class="btn-block"></h1>
    </div>
    <div class="col-md-12 col-sm-12">
        <h1>Welcome to Dorabot Inventory System!</h1>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <form role="form" class="form-horizontal" method="post"
                  action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-sm-8 col-sm-offset-3 text-center">
                       <!-- <button type="button" class="btn btn-default" id="cancel_btn" onclick="cancel_login()">
                            <strong>Cancel</strong>
                        </button>
                        -->
                        <button type="submit" id="login_btn" class="btn btn-success btn-block">
                            <strong>Login</strong>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-offset-4 text-center">
                        {% if form.errors %}
                            <span class="glyphicon glyphicon-warning-sign"></span>
                            <label class="alert-danger">Username and password didn't match. Please try again. </label>
                        {% endif %}
                    </div>
                </div>

            </form>
        </div>
    </div>
    </div>

{% endblock %}
